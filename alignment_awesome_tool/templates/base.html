{% load static %} {% load compress %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <meta name="author" content="{% block meta_author %}{% endblock %}">

  <title>{% block page_title %}SAAT{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
  {% block body %}

  <nav class="navbar navbar-expand-sm navbar-light bg-light mb1em">
    <a class="navbar-brand" href="/">SAAT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li {% if "/" == request.path or "global" in request.path %}class="nav-item active" {% else  %} class="nav-item" {% endif%}>
          <a class="nav-link" href="/global/">Global
            <span class="sr-only">(current)</span>
          </a>
          </li>
          <li {% if "local" in request.path %}class="nav-item active" {% else  %} class="nav-item" {% endif%}>
            <a class="nav-link" href="/local/">Local</a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid mb1em">
    {% block content %}{% endblock %}
  </div>

  <nav class="navbar navbar-light bg-light  justify-content-center">
    <span class="navbar-text">
      Developed by <a href="https://github.com/centeio">Carolina Centeio</a>, <a href="https://github.com/EAlmeida1">Eduarda Almeida</a> and <a href="https://github.com/anjoshigor">Higor Anjos</a> | 2018 Â®
    </span>
  </nav>

  {% compress js %}
  <script src="{% static 'js/app.js' %}"></script> {% endcompress %}

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID -->
  <script>
    var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
    (function (d, t) {
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g, s)
    }(document, 'script'));
  </script> {% endblock %}
</body>

</html>
